<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - SimplyStrips</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <div class="color-waves"></div>
    <!-- Products Section -->
    <section id="products" class="products">
        <div class="products-header">
            <h2>Choose Your Experience</h2>
        </div>
        <div class="products-grid">
            <!-- Sleep Strip -->
            <div class="product-card sleep-card">
                <div class="product-icon"><img src="pictures/Raspberry.PNG" alt="Sleep Strip Icon"></div>
                <h3>Sleep Strip</h3>
                <div class="flavor">Raspberry</div>
                <p>Melt away the day's stress. Drift into peaceful sleep naturally.</p>
                <div class="product-visual">
                    <div class="strip-visual pink-strip"></div>
                </div>
                <button class="buy-button pink-button">
                    Get Better Sleep
                </button>
            </div>
            <!-- Energy Strip -->
            <div class="product-card energy-card">
                <div class="product-icon"><img src="pictures/Cranberry.PNG" alt="Energy Strip Icon"></div>
                <h3>Energy Strip</h3>
                <div class="flavor">Cranberry</div>
                <p>Instant vitality boost. Clean energy that lasts all day.</p>
                <div class="product-visual">
                    <div class="strip-visual red-strip"></div>
                </div>
                <button class="buy-button red-button">
                    Boost Energy
                </button>
            </div>
            <!-- Recovery Strip -->
            <div class="product-card recovery-card">
                <div class="product-icon"><img src="pictures/MangoOrange.PNG" alt="Recovery Strip Icon"></div>
                <h3>Recovery Strip</h3>
                <div class="flavor">Orange Mango</div>
                <p>Bounce back faster. Feel refreshed and ready to go.</p>
                <div class="product-visual">
                    <div class="strip-visual orange-strip"></div>
                </div>
                <button class="buy-button orange-button">
                    Recover Fast
                </button>
            </div>
        </div>
    </section>
</body>
</html>
